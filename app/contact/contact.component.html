<div class="container contact-form" id="body">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form method="post" [formGroup]="myform">
        <h3>Drop us a Message</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""
                        formControlName="name" />
                </div>
                <div style="color: #ea6153 "
                    *ngIf="!myform.controls['name'].valid && (myform.controls['name'].dirty||submitAttempt)">
                    Enter a Name
                </div>
                <div style="color: #ea6153 " *ngIf="myform.controls['name'].errors?.pattern">
                    Enter a valid Name
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value=""
                        formControlName="Email" />
                </div>
                <div style="color: #ea6153 "
                    *ngIf="!myform.controls['Email'].valid && (myform.controls['Email'].dirty||submitAttempt)">
                    Enter a Email
                </div>
                <div style="color: #ea6153 " *ngIf="myform.controls['Email'].errors?.pattern">
                    Enter a valid Email address
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value=""
                        formControlName="pnum" />
                </div>
                <div style="color: #ea6153 "
                    *ngIf="!myform.controls['pnum'].valid && (myform.controls['pnum'].dirty||submitAttempt)">
                    Enter a Phonenumber
                </div>
                <div style="color: #ea6153 " *ngIf="myform.controls['pnum'].errors?.pattern">
                    Enter a valid Phonenumber
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" (click)="submit()" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" formControlName="textarea"
                        style="width: 100%; height: 150px;"></textarea>
                </div>
                <div style="color: #ea6153 "
                    *ngIf="!myform.controls['textarea'].valid && (myform.controls['textarea'].dirty||submitAttempt)">
                    Enter a textarea
                </div>
                <div style="color: #ea6153 " *ngIf="myform.controls['textarea'].errors?.pattern">
                    Enter a valid textarea
                </div>
            </div>
        </div>
    </form>
</div>
